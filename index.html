<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangrove Supplyer</title>
    <!-- css style sheet -->
    <link rel="stylesheet" href="css/style.css">
    <!-- boostrap style sheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- search field & btn -->
    <h1 class="text-success my-5 text-center text-bold font-lg">Search Your Favorite Phone.</h1>
    <div class="input-group my-5 w-50 mx-auto">
        <input type="text" class="form-control" placeholder="" aria-label="Recipient's username"
            aria-describedby="button-addon2" id="search-field">
        <button class="btn btn-outline-secondary" type="button" id="search-button"
            onclick="searchField()">search</button>
    </div>
    <!-- Not found massege -->
    <h2 id="not-found">Search Result Not Found</h2>
    <!-- More detail -->
    <div id="more-container"></div>
    <!-- seach result -->
    <div id="result-container" class="row row-cols-1 row-cols-lg-3 g-4 my-5 w-75 mx-auto"></div>
    <!-- boostrap script for js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- extarnal js -->
    <script src="js/six.js"></script>
</body>

</html>
